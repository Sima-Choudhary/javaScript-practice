<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>    
</body>
<script>
    function addlanguage(languageName){
        const li = document.createElement('li')
        
        li.innerHTML =`${languageName}` // in this we need to traverse whole tree

        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("java")

    function Optiaddlanguage(languageName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName)) //this stores value at end without traveral
        document.querySelector('.language').appendChild(li)
    }

    Optiaddlanguage("Go")
    //edit secend element
    function edit(language){
        const secondLang = document.querySelector("li:nth-child(2)")
        //secondLang.innerHTML = language;

        const newli = document.createElement('li')
        newli.textContent = language;
        secondLang.replaceWith(newli)
    }
    edit("typeScript")


    //edit firstelement
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>python</li>'

    //remove element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>

</html>
